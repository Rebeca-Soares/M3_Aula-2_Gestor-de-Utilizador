<!DOCTYPE html>
<html>

<head>
    <title>Gestão de Utilizadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Gestão de Utilizadores</h1>
    <section id="infoUsers">
        <p>Total de Utilizadores: <span id="contadorTotalUsers">0</span> </p>
        <p>Percentagem de Utilizadores ativos: <span id="contadorPercentagemUsers">0%</span> </p>
    </section>

    </header>

    <section id="form">
        <h2>Adicionar Utilizador</h2>
        <div>
            <p>Nome Completo:</p>
            <div class="input-group">
                <i class="bi bi-person icon"></i>
                <input type="text" id="name" placeholder="Nome Completo">
            </div>
        </div>

        <div class="addUser">
            <p>Email:</p>
            <div class="input-group">
                <i class="bi bi-envelope icon"></i>
                <input type="email" id="email" placeholder="Email">
            </div>
        </div>

        <button id="addBnt">Adicionar</button>
        <div class="filters">
            <button id="filterActives" class="filterBnt">Usuarios Ativos: <span id="contador">0</span></button>
            <button id="filterDesactive" class="filterBnt">Usuarios Inativos: <span id="contadorDesactive">0</span></button>
        </div>
        <span id="information"></span>
    </section>

    <section id="filter">
        <h3>Filtrar Utilizadores: </h3>
        <input type="text" id="search" placeholder="Buscar por nome">
        <button id="orderName">Ordenar por nome A-Z</button>
    </section>

    <section class="UsersList"></section>
    <section id="userDetails" class="user-details">
    </section>


    <script src="main.js"></script>
</body>

</html>
